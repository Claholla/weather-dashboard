<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="container" id="hero">
        <div class="col">
            <h1>Weather Dashboard</h1>
        </div>    
    </header>

    <section class="container">
        <div class="row">
            <div class="col-3">
                <h2 id="search-head">
                    Search for a city:
                </h2>
                <div class="input-group mb-3" id="search-bar">
                    <div class="form-outline">
                      <input id="search-input" type="search" id="form1" class="form-control" />
                    </div>
                    <button id="search-button" type="button" class="btn btn-success">
                      <i class="fas fa-search"></i>
                    </button>
                </div>
                <div>
                    <div class="d-grid gap-2" id="search-history"></div>
                </div>
            </div>
                <div class="col-9">
                    <div class="weather-result row m-3">
                        <h3 id="city-name"></h3>
                        <p class="secondary-results" id="temp-data"></p>
                        <p class="secondary-results" id="wind-data"></span></p>
                        <p class="secondary-results" id="humidity-data"></p>
                        <p class="secondary-results" id="UV-data"><span id="UV-index"></span></p>
                    </div>
                    <h4 id="five-day-title">
                        5-Day Forecast:
                    </h4>
                    <article class="row" id="five-day">
                        <div class="fd-card col">
                            <h5 class="fd-date" id="fd-date-1"></h5>
                            <span id="fd-icon-1"></span>
                            <p class="fd-secondary"><span id="fd-temp-1"></span></p>
                            <p class="fd-secondary"><span id="fd-wind-1"></span></p>
                            <p class="fd-secondary"><span id="fd-humidity-1"></span></p>
                        </div>
                        <div class="fd-card col">
                            <h5 class="fd-date" id="fd-date-2"></h5>
                            <span id="fd-icon-2"></span>
                            <p class="fd-secondary"><span id="fd-temp-2"></span></p>
                            <p class="fd-secondary"><span id="fd-wind-2"></span></p>
                            <p class="fd-secondary"><span id="fd-humidity-2"></span></p>
                        </div>
                        <div class="fd-card col">
                            <h5 class="fd-date" id="fd-date-3"></h5>
                            <span id="fd-icon-3"></span>
                            <p class="fd-secondary"><span id="fd-temp-3"></span></p>
                            <p class="fd-secondary"><span id="fd-wind-3"></span></p>
                            <p class="fd-secondary"><span id="fd-humidity-3"></span></p>
                        </div>
                        <div class="fd-card col">
                            <h5 class="fd-date" id="fd-date-4"></h5>
                            <span id="fd-icon-4"></span>
                            <p class="fd-secondary"><span id="fd-temp-4"></span></p>
                            <p class="fd-secondary"><span id="fd-wind-4"></span></p>
                            <p class="fd-secondary"><span id="fd-humidity-4"></span></p>
                        </div>
                        <div class="fd-card col">
                            <h5 class="fd-date" id="fd-date-5"></h5>
                            <span id="fd-icon-5"></span>
                            <p class="fd-secondary"><span id="fd-temp-5"></span></p>
                            <p class="fd-secondary"><span id="fd-wind-5"></span></p>
                            <p class="fd-secondary"><span id="fd-humidity-5"></span></p>
                        </div>
                    </article>
                </div>
        </div>   
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
